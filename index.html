    <script>
      let newShopName;
      let backgroundColor;
      let email;
      let links = [];
      let images = [];
      let priceColor = [];

      function changeName(shopName) {
        shopName = document.getElementById("shop_name");
        shopName.innerText = "Tech Shop";
      }

      function changeBackgroundColor(color) {
        color = document.querySelector("body");
        color.style.backgroundColor = "lightBlue";
      }

      function changeEmail(mail) {
        mail = document.querySelectorAll("a")[5];
        mail.innerText = "info@gmail.com";
      }

      function newLinksClass(newLinks) {
        newLinks = document.querySelectorAll("a");
        for (let i = 0; i <= 4; i++) {
          newLinks[i].classList.add("links_class");
        }
      }

      function visibilityImg(img) {
        img = document.querySelectorAll("img");
        for (let i = 0; i <= 4; i++) {
          img[i].classList.toggle("img_visibility");
        }
      }

      // TODO: Finish till the end last task

      function changePriceColor(price) {
        price = document.getElementsByClassName("price_of_product");
        for (let i = 0; i <= 4; i++) {
          price[i].classList.toggle("price_of_product");
        }
      }

      changeName(newShopName);
      changeBackgroundColor(backgroundColor);
      changeEmail(email);
      newLinksClass(links);
      visibilityImg(images);
      changePriceColor(priceColor);
    </script>
